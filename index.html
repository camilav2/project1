<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Push me if you can</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../project1/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../project1/game.js"></script>
    <script src="../project1/main.js"></script>
</head>

<body>
    <h1>Push me if you can</h1>
    <span id="score">My Score</span>
    <span id="points">0</span>
    <div id="background">
        <div id="circles">
            <div class="column">
                <div id="0" class="circle"></div>
                <div id="1" class="circle"></div>
                <div id="2" class="circle"></div>
                <div id="3" class="circle"></div>
            </div>
            <div class="column">
                <div id="4" class="circle"></div>
                <div id="5" class="circle"></div>
                <div id="6" class="circle"></div>
                <div id="7" class="circle"></div>
            </div>
            <div class="column">
                <div id="8" class="circle"></div>
                <div id="9" class="circle"></div>
                <div id="10" class="circle"></div>
                <div id="11" class="circle"></div>
            </div>
            <div class="column">
                <div id="12" class="circle"></div>
                <div id="13" class="circle"></div>
                <div id="14" class="circle"></div>
                <div id="15" class="circle"></div>
            </div>
            <div class="column">
                <div id="16" class="circle"></div>
                <div id="17" class="circle"></div>
                <div id="18" class="circle"></div>
                <div id="19" class="circle"></div>
            </div>
        </div>
        <div id="time-left">You have &nbsp <div id="countdown"></div> &nbsp seconds left</div>
        <div id="footer">
       <button class="button">START</button>
    </div>
    </div>
</body>
</html>
